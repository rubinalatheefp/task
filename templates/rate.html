{% extends 'base.html' %}
{% load static %}
{% block body %}
{% if has_rated %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h3>You have already rated</h3>
        <a href="/" class="btn btn-primary mt-3">Home</a>
      </div>
    </div>
  </div>
{% else %}

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div id="full-stars-example-two">
          <div class="rating-group">
            <form method="post"> {% csrf_token %}
              <label aria-label="1 star" class="rating__label" for="rating3-1"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating3-1" value="1" type="radio">
              <label aria-label="2 stars" class="rating__label" for="rating3-2"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating3-2" value="2" type="radio">
              <label aria-label="3 stars" class="rating__label" for="rating3-3"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating3-3" value="3" type="radio">
              <label aria-label="4 stars" class="rating__label" for="rating3-4"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating3-4" value="4" type="radio">
              <label aria-label="5 stars" class="rating__label" for="rating3-5"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating3-5" value="5" type="radio"><br>
              <button type="submit" class="btn btn-warning mt-3">Rate</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
